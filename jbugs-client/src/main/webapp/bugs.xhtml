<html xmlns="http://www.w3.org/1999/xhtml"

	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<h:form>
		<h:dataTable value="#{bugManagementBean.allBugs}" var="bug"
		id="bugsTable">
			<h:column>
				<f:facet name="header">Id</f:facet>
		 		<h:outputText value="#{bug.id}"></h:outputText>
			</h:column>
			
			
			<h:column>
				<f:facet name="header">Title</f:facet>
		 		<h:outputText value="#{bug.title}"></h:outputText>
			</h:column>
			
			<h:column>
				<f:facet name="header">Description</f:facet>
		 		<h:outputText value="#{bug.description}"></h:outputText>
			</h:column>
			
			<h:column>
				<f:facet name="header">VFound</f:facet>
		 		<h:outputText value="#{bug.versionFound}"></h:outputText>
			</h:column>
			
			<h:column>
				<f:facet name="header">VFixed</f:facet>
		 		<h:outputText value="#{bug.versionFixed}"></h:outputText>
			</h:column>
			
			<h:column>
				<f:facet name="header">TargetDate</f:facet>
				<h:outputText value="#{bug.targetDate}"></h:outputText>
			</h:column>
			
			<h:column>
				<f:facet name="header">Severity</f:facet>
				<h:outputText value="#{bug.severity}"></h:outputText>
			</h:column>
			
			 <h:column>
				<f:facet name="header">Created By</f:facet>
				<h:outputText value="#{bug.createdBy}"></h:outputText>
			</h:column>
			
			<h:column>
				<f:facet name="header">Status</f:facet>
				<h:outputText value="#{bug.status}"></h:outputText>
			</h:column>
			
			<h:column>
				<f:facet name="header">Assigned To</f:facet>
		 		<h:outputText value="#{bug.assignedTo}"></h:outputText>
			</h:column>
			
			<h:column>
				<f:facet name="header">Delete</f:facet>
					<h:commandLink value="delete"
						action="#{(bugManagementBean.deleteBug(bug.id))}">
					</h:commandLink>
			</h:column>
			
			<!-- <h:column>
				<f:facet name="header">Edit</f:facet>

					action="#{bugManagementBean.enableEditMode(bug.id)}"

				</h:commandLink>

					</h:commandLink>
			</h:column> -->
			
			 <h:column>
				<h:commandLink action="#{bugManagementBean.doSave}"
					value="Save Bug"
					rendered="#{bug.id.equals(bugManagementBean.editedBugId)}" >
					<f:setPropertyActionListener value="#{bug}" target="#{bugManagementBean.editedBug}" />
					</h:commandLink>
			</h:column>
			
		</h:dataTable>

	</h:form>
