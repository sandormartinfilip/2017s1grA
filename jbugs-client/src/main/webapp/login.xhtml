<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<script src='https://www.google.com/recaptcha/api.js'></script>
</h:head>
<h:body>
	<h:messages></h:messages>
	<h:form id="loginForm">
		<h:panelGrid columns="3">
			<h:outputLabel for="username" value="#{msg['login.username']}" />
			<h:inputText id="username" value="#{loginBean.user.username}" required="true" requiredMessage="#{msg['login.required.username']}">
				<f:validateLength minimum="3"></f:validateLength>
			</h:inputText>
			<h:message for="username" />

			<h:outputLabel for="password" value="#{msg['login.password']}" />
			<h:inputSecret id="password" value="#{loginBean.user.password}" required="true" requiredMessage="#{msg['login.required.password']}"/>
			<h:message for="password" />

<h:selectOneRadio value = "#{loginBean.lang}"> 
			   <f:selectItem itemValue = "en" itemLabel = "en" /> 
			   <f:selectItem itemValue = "ro" itemLabel = "ro" />
			</h:selectOneRadio> 

			<div class="g-recaptcha" data-sitekey="6Ld3FysUAAAAADOI7AHQQkDNI-2LHLX4yVIC45kG"></div> 

<h:commandButton action="#{loginBean.doLogin}"
				value="#{msg['login.buttonName']}"></h:commandButton>
					</h:panelGrid>
		
		

	</h:form>
	<p:editor></p:editor>
	<h:panelGrid columns="1" cellpadding="5">
    <p:commandButton value="Basic" type="button" onclick="PF('dlg1').show();" />
 
    <p:commandButton value="Modal" type="button" onclick="PF('dlg2').show();" />
 
    <p:commandButton value="Effects" type="button" onclick="PF('dlg3').show();" /> 
</h:panelGrid>
 
<p:dialog header="Basic Dialog" widgetVar="dlg1" minHeight="40">
    <h:outputText value="Resistance to PrimeFaces is futile!" />
</p:dialog>
 
<p:dialog header="Modal Dialog" widgetVar="dlg2" modal="true" height="100">
    <h:outputText value="This is a Modal Dialog." />
</p:dialog>   
 
<p:dialog header="Effects" widgetVar="dlg3" showEffect="explode" hideEffect="bounce" height="100">
    <h:outputText value="This dialog has nice effects." />
</p:dialog>
</h:body>
</html>
