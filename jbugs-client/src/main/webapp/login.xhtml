<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<style>
.panelGridCenter {
	margin: 0 auto;
	vertical-align: middle;
	display: table;
}
</style>
<h:head>
	<script name="jquery/jquery.js" library="primefaces"></script>
</h:head>

<h:body>
	<h2 align="center">JBugger Application</h2>
	<h:messages></h:messages>


	<h:form id="loginForm" class="panelGridCenter">
		<p:panelGrid columns="1" class="panelGridCenter" border="1"
			cellpadding="10" cellspacing="1">
			<h:outputLabel for="username" value="#{msg['login.username']}" />
			<h:inputText id="username" value="#{loginBean.user.username}"
				required="true" requiredMessage="#{msg['login.required.username']}">
				<f:validateLength minimum="3"></f:validateLength>
			</h:inputText>
			<h:message for="username" />

			<h:outputLabel for="password" value="#{msg['login.password']}" />
			<h:inputSecret id="password" value="#{loginBean.user.password}"
				required="true" requiredMessage="#{msg['login.required.password']}" />
			<h:message for="password" />



			<!--  <div class="g-recaptcha" data-sitekey="6Ld3FysUAAAAADOI7AHQQkDNI-2LHLX4yVIC45kG"></div> -->

			<p:captcha id="captcha" align="left"></p:captcha>
			<br> <h:commandButton action="#{loginBean.doLogin}"
					value="#{msg['login.buttonName']}">
				</h:commandButton> </br>
		</p:panelGrid>

	</h:form>
	<h:form>
		<br></br>
		<br></br>
		<h:selectOneRadio value="#{loginBean.lang}">
			<f:selectItem itemValue="en" itemLabel="en" />
			<f:selectItem itemValue="ro" itemLabel="ro" />
		</h:selectOneRadio>
	</h:form>

</h:body>
</html>
